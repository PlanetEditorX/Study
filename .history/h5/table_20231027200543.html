<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>表单类型</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      form {
        max-width: 500px;
        width: 100%;
        margin: 32px auto 0;
        font-size: 16px;
      }

      label {
        display: block;
        margin: 10px 0;
      }

      input {
        width: 100%;
        height: 25px;
        margin-top: 2px;
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>表单类型</legend>
        <label for="">
          email: <input type="email" name="email" required>
        </label>
        <label for="">
          color: <input type="color" name="color">
        </label>
        <label for="">
          url: <input type="url" name="url">
        </label>
        <label for="">
          number: <input type="number" name="number">
        </label>
        <label for="">
          range: <input type="range" name="range">
        </label>
        <label for="">
          search:: <input type="search" name="search" id="">
        </label>
        <label for="">
          tel: <input type="tel" name="tel">
        </label>
        <label for="">
          time: <input type="time" name="time">
        </label>
        <label for="">
          date: <input type="text" name="" id="">
        </label>
      </fieldset>
    </form>
  </body>
</html>
